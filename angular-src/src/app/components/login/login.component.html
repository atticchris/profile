<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="usernameInput">Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username" id="usernameInput" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="passwordInput" placeholder="Enter Password">
  </div>
  <button type="submit" class="btn btn-primary" value="Submit">Login</button>
</form>
