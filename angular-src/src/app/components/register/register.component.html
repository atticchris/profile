<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" id="nameInput" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="usernameInput">Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username" id="usernameInput" placeholder="Enter Username">
   
  </div>
  <div class="form-group">
    <label for="emailInput">Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="passwordInput" placeholder="Enter Password">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Receive News
    </label>
  </div>
  <button type="submit" class="btn btn-primary" value="Submit">Register</button>
</form>
